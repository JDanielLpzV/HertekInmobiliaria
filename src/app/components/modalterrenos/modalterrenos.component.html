<div
  class="modal fade"
  id="modalTerreno"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{
            !this.dataApi.selectedTerreno.Id
              ? "Nuevo Terreno"
              : "Modificar Terreno"
          }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          name="formTerreno"
          #formTerreno="ngForm"
          (ngSubmit)="onSaveTerreno(formTerreno)"
        >
          <input
            type="hidden"
            name="Id"
            [(ngModel)]="this.dataApi.selectedTerreno.Id"
          />
          <!-- <input type="hidden" name="userUid" [value]="userUid" /> -->
          <input
            type="hidden"
            name="correo_registro"
            [value]="correo_registro"
          />
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              [(ngModel)]="this.dataApi.selectedTerreno.nombre"
            />
          </div>
          <div class="form-group">
            <label for="codigo" class="col-form-label">Codigo:</label>
            <input
              type="text"
              class="form-control"
              name="codigo"
              [(ngModel)]="this.dataApi.selectedTerreno.codigo"
            />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="lugar" class="col-form-label"
                >Municipio y estado:</label
              >
              <input
                type="text"
                class="form-control"
                name="lugar"
                [(ngModel)]="this.dataApi.selectedTerreno.lugar"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="domicilio" class="col-form-label">Domicilio:</label>
              <input
                type="text"
                name="domicilio"
                class="form-control"
                [(ngModel)]="this.dataApi.selectedTerreno.domicilio"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="precio">Precio</label>
              <input
                type="number"
                name="precio"
                min="0"
                max="999999999"
                class="form-control"
                placeholder="Precio"
                [(ngModel)]="this.dataApi.selectedTerreno.precio"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="imagen_presentacion">Enlace de imagen:</label>
              <input
                type="text"
                name="imagen_presentacion"
                class="form-control"
                placeholder="(https://www.dominio.imagen.jpg)"
                [(ngModel)]="this.dataApi.selectedTerreno.imagen_presentacion"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripci√≥n:</label>
            <textarea
              class="form-control"
              name="descripcion"
              [(ngModel)]="this.dataApi.selectedTerreno.descripcion"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              #btnClose
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">
              Guardar Terreno
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
