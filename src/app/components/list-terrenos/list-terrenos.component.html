<section class="row mt-5">
  <div class="col">
    <button
      class="btn btn-success float-right mb-3"
      data-toggle="modal"
      data-target="#modalTerreno"
    >
      Nuevo Terreno
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Domicilio</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let terreno of terrenos; index as i">
          <!-- <th scope="row">{{ i + 1 }}</th> -->
          <th scope="row">{{ terreno.codigo }}</th>
          <td>{{ terreno.nombre }}</td>
          <td>{{ terreno.domicilio }}, {{ terreno.lugar }}</td>
          <td>{{ terreno.descripcion.substring(0, 30) }}...</td>
          <td>${{ terreno.precio }}</td>
          <td *ngIf="terreno.correo_registro == userCorreo; else noOwner">
            <button
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#modalTerreno"
              (click)="onPreUpdateTerreno(terreno)"
            >
              Modificar
            </button>
          </td>
          <td *ngIf="terreno.correo_registro == userCorreo; else noOwner2">
            <button
              class="btn btn-danger"
              (click)="onDeleteTerreno(terreno.Id)"
            >
              Eliminar
            </button>
          </td>
          <ng-template #noOwner>
            <td>
              <button class="btn btn-secondary" disabled="true">
                Modificar
              </button>
            </td>
          </ng-template>
          <ng-template #noOwner2>
            <td>
              <button class="btn btn-danger" disabled="true">
                Eliminar
              </button>
            </td>
          </ng-template>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-modalterrenos></app-modalterrenos>
